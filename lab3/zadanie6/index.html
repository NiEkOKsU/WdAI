<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Książka adresowa</h1>
        <div id="adresses">
        </div>
        <section id="adding-adress">
            <form action="">
                <div class="input-cont">
                    <p>Imię nazwisko</p>
                    <input type="text" required="true" id="name" name="name" required pattern="[A-Z]{1}[a-z]+[ ]{1}[A-Z]{1}[a-z]+">
                </div>
                <div class="input-cont">
                    <p>Telefon</p>
                    <input type="text" required="true" id="tel" name="tel" required pattern=".*?(\\d{2}).*(\\d{3}).*(\\d{3}).*(\\d{3})">
                </div>
                <div id="add">Dodaj</div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
