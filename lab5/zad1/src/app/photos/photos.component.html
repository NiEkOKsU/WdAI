<h1>Photos</h1>
<main *ngIf="photos!=undefined" >
    <section *ngFor="let photo of photos">
        <div class="photo">
            <h3>AlbumID: {{photo.albumId}}, ImageID:{{photo.id}}</h3>
            <p>Naciśnij na obrazek aby odtworzyć pełne zdjęcie</p>
            <a routerLink="/photos/{{photo.id}}"><img src={{photo.thumbnailUrl}} alt=""></a>
        </div>
    </section>
</main>
