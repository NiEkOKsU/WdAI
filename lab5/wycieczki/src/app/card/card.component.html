<main>
    <div *ngFor="let trip of trips">
        <div *ngIf="trip.Reserved > 0" class="card-item">
            <p>{{trip.Name | titlecase}}:</p>
            <p>x{{trip.Reserved}}</p>
            <button (click)="buyTrip(trip)">Kup</button>
        </div>
    </div>
    <h1 >Suma: {{getSum() | currency:'PLN':'symbol-narrow'}}</h1>
</main>
