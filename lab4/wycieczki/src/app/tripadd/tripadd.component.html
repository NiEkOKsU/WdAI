<h1>Add trip</h1>
<main>
    <form #tripForm="ngForm" (ngSubmit)="addTrip()" >
        <div class="form-group">
            <label for="name">Nazwa wycieczki: </label><br>
            <input type="text" id="name" name="Name" [(ngModel)]="trip.Name" required>
        </div>
        <div class="form-group">
            <label for="destination">Cel podrózy: </label><br>
            <input type="text" id="destination" name="Destination" [(ngModel)]="trip.Destination" required>
        </div>
        <div class="form-group">
            <label for="start-date">Data rozpoczęcia: </label><br>
            <input type="text" id="start-date" name="StartDate" [(ngModel)]="trip.StartDate" required pattern="(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])-20(2[2-9]|[3-9][0-9])">
        </div>
        <div class="form-group">
            <label for="end-date">data końca: </label><br>
            <input type="text" id="end-date" name="EndDate" [(ngModel)]="trip.EndDate" required pattern="(0[1-9]|1[0-2])-(0[1-9]|[1-2][0-9]|3[0-1])-20(2[2-9]|[3-9][0-9])">
        </div>
        <div class="form-group">
            <label for="price">Cena: </label><br>
            <input type="text" id="price" name="Price" [(ngModel)]="trip.Price" required pattern="([1-9][0-9]{3}|[1-9][0-9]{4})">
        </div>
        <div class="form-group">
            <label for="max-people">Maksymalna liczba osób: </label><br>
            <input type="text" id="max-people" name="MaxPeople" [(ngModel)]="trip.MaxPeople" required pattern="([1-9][0-9]|[1-2][0-9]{2})">
        </div>
        <div class="form-group">
            <label for="description">Opis: </label><br>
            <input type="text" id="description" name="Description" [(ngModel)]="trip.Description" required>
        </div>
        <div class="form-group">
            <label for="photo">Link do pogladowego zdjęcia: </label><br>
            <input type="text" id="photo" name="Photo" [(ngModel)]="trip.Photo" required>
        </div><br>
        <button type="submit" [disabled]="!tripForm.valid">Dodaj wycieczke</button>
    </form>
</main>
